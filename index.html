<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.min.css">
  <title>Test</title>
</head>
<body>
<main class='main'>
  <section class='section'>
    <div class='section__bg'>
      <img loading='lazy' src='images/dest/best-selling.jpg'>
    </div>
    <form class='page-form page-form__skew form' id='form' method='post' enctype='multipart/form-data'>
      <p class='page-form__row'>
        <input class='form__input' type='tel' name='phone' required placeholder='Ваш номер...' minlength='7'>
      </p>
      <p class='page-form__row'>
        <button class='form__btn' type='submit'>
          <span>Заказать</span>
          <i class="fa fa-arrow-left"></i>
        </button>
      </p>
    </form>
  </section>
</main>
<script src="https://use.fontawesome.com/b3f8da13ae.js"></script>
<script src="js/app.min.js"></script>
</body>
</html>
